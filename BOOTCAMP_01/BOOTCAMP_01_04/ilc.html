<!DOCTYPE html>
<html>
<head>
    <title>Tugas 3</title>
</head>
<body>
    <div>
        <h1>Halaman Register</h1>
        <form>

        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="address@gmail.com" required>
        </div>

            <br><br>
        <div>
            <label for="Pass">Password:</label>
            <input type="password" id="Pass" placeholder="Password" required>
        </div>
            <br><br>
        <div>
            <label for="Fotoprofil">Foto Profil:</label>
            <input type="file" id="Fotoprofil">
        </div>

            <br><br>

        <div>
            <label for="tanggallahir">Tanggal Lahir:</label>
            <input type="date" id="tanggallahir">
        </div>

            <br><br>

        <div>
            <label for="gender">Gender:</label>
            <select name="gender">
                <option value="g1">Male</option>
                <option value="g2">Female</option>
            </select> 
        </div>   
         
            <br><br>

        <div>
            <input type="submit" value="submit">
        </div>

        </form>
    </div>
</body> 
</html>
